{% extends "tasks/base.html" %}
{% load static %}

{% block content %}
  <div class="add-task-form-wrapper">
    <h2 class="add-task-title">Añadir tarea</h2>

    <form method="post" class="add-task-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Título</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descripción</label>
        {{ form.description }}
      </div>

      <div class="form-group">
        <label for="{{ form.due_date.id_for_label }}">Fecha límite</label>
        {{ form.due_date }}
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
